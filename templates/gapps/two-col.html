<div class="span-{{ field_span|default:"18" }} last field">
{{ form.non_field_errors|safe }}
</div>
{% for field in form %}
  <div class="ff">
  {% if field.is_hidden %}
    {{ field|safe }}
  {% else %}
    <div class="span-{{ label_span|default:"6" }} {% if field.field.required %}required{% endif %}">
      {{ field.label_tag }}
    </div>
    <div class="span-{{ field_span|default:"18" }} last field">
      {{ field|safe }}
      {{ field.errors }}
    </div>
    <div class="prefix-{{ help_prefix }} span-{{ help_span|default:"15" }} last">
      <span class="help">{{ field.help_text|safe }}</span>
    </div>
  {% endif %}
</div>
{% endfor %}
